<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous">
  <title>Buscador Ada Comics!</title>
</head>

<body>
  <header>
    <div class="titulo">
      <h1>ADA COMICS</h1>
    </div>

    <!-- CABECERA -->

    <div class="imagen-cabecera">

    </div>
  </header>

  <!-- MAIN -->


  <main>
    <div class="contenedor_busqueda">
      <h2 class="contenedor_busqueda-titulo">Búsqueda</h2>

      <form action="" class="contenedor_busqueda-cuerpo">
        <p>
          <input type="text" id="filtro_busqueda" name="filtro" placeholder="Ingresá tu búsqueda">


        <div class="selects">

          <label for="tipo">TIPO
            <select name="" id="tipo">
              <option value="comics">COMICS</option>
              <option value="characters">PERSONAJES</option>
            </select>
          </label>

          <label for="orden">ORDEN
            <select name="" id="orden">
              <option value="title">A-Z</option>
              <option value="-title">Z-A</option>
              <option value="-focDate">Más nuevos</option>
              <option value="focDate">Mas viejos</option>
            </select>
          </label>

        </div>

        <button class="boton-principal">
          BUSCAR
        </button>

        </p>
      </form>
      
      <div class="contenedor_busqueda-resultados">
        <div class="contenedor_busqueda-titulo">
          <span id="resultados">Resultados</span>
          </div>
        <div class="contenedor_busqueda-contenido">
          <span id="cantidad-encontrada">cantidad </span> 
        </div>

      </div>

    </div>

      <!-- seccion para meter tarjetas desde js -->
    <section>
      
      
      
    </section>

    

    <div class="contenedor_botones">
      <!-- //iz -->
      <button class="boton-secundario">
        <i class="fas fa-angle-double-left"></i>
      </button>

      <button class="boton-secundario" id="prev">
        <i class="fas fa-angle-left"></i>
      </button>

      <!-- //der -->
      <button class="boton-secundario" id="prox">
        <i class="fas fa-angle-right"></i>
      </button>

      <button class="boton-secundario">
        <i class="fas fa-angle-double-right"></i>
      </button>
    </div>

  </main>
  <footer>
    <h2>Hecho 🏃‍♀️ 🏃‍♀️ 🏃‍♀️ 🏃‍♀️ 🏃‍♀️ 🏃‍♀️ por Elsa</h2>
  </footer>

  <script src="main.js"></script>
</body>

</html>
